<aside class="sidebar-container" 
       [class.sidebar-visible]="isVisible"
       [class.sidebar-hidden]="!isVisible">
  
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="sidebar-title">
      <i class="pi pi-compass sidebar-title-icon"></i>
      <span>Navegación</span>
    </div>
  </div>

  <!-- Sidebar Content -->
  <div class="sidebar-content">
    <nav class="sidebar-nav">
      <div class="nav-section">
        <div class="nav-section-title">Aprendizaje</div>
        <ul class="nav-list">
          <li class="nav-item" 
              *ngFor="let item of learningMenuItems"
              [class.nav-item-active]="item.active">
            <a [routerLink]="item.routerLink" 
               class="nav-link"
               routerLinkActive="nav-link-active">
              <i [class]="item.icon" class="nav-icon"></i>
              <span class="nav-text">{{item.label}}</span>
              <span *ngIf="item.badge" 
                    class="nav-badge"
                    [class]="item.badgeClass">
                {{item.badge}}
              </span>
            </a>
          </li>
        </ul>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">Explorar</div>
        <ul class="nav-list">
          <li class="nav-item" 
              *ngFor="let item of exploreMenuItems">
            <a [routerLink]="item.routerLink" 
               class="nav-link"
               routerLinkActive="nav-link-active">
              <i [class]="item.icon" class="nav-icon"></i>
              <span class="nav-text">{{item.label}}</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">Herramientas</div>
        <ul class="nav-list">
          <li class="nav-item" 
              *ngFor="let item of toolsMenuItems">
            <a [routerLink]="item.routerLink" 
               class="nav-link"
               routerLinkActive="nav-link-active">
              <i [class]="item.icon" class="nav-icon"></i>
              <span class="nav-text">{{item.label}}</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer">
    <div class="progress-card">
      <div class="progress-header">
        <i class="pi pi-trophy progress-icon"></i>
        <span class="progress-title">Tu Progreso</span>
      </div>
      <div class="progress-content">
        <div class="progress-stats">
          <span class="progress-percentage">{{overallProgress}}%</span>
          <span class="progress-label">Completado</span>
        </div>
        <p-progressBar 
          [value]="overallProgress" 
          [showValue]="false"
          styleClass="custom-progress">
        </p-progressBar>
      </div>
    </div>
  </div>
</aside>

<!-- Overlay para móvil -->
<div class="sidebar-overlay" 
     [class.overlay-visible]="isVisible && isMobile"
     (click)="closeSidebar()">
</div>
